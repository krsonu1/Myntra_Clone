<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
    padding property
  </title>
  <style>
    *{
      margin: 0;
      padding: 0;

    }
    .pad{
      height: 50px;
      width: 50px;
      /* padding: 5px 5px 5px;
      background-color: slateblue; */
      padding: 2px;
    }
    #first{
      margin: 5px 5px 5px 5px;
      background-color: slateblue;
      border: 5px dotted;
    }
    #second{
      margin: 10px 10px 10px;
      background-color: blue;
      border: 5px solid;
    }
  </style>
 </head>
 <body> 
  <div id="first" class="pad">first</div> 
  <div id="second" class="pad">second</div>
 </body>
</html>
